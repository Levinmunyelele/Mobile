<ion-header class="ion-no-border">
  <ion-toolbar color=#fffff>
    <!-- <div  > -->
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" class="profilebackbtn" button routerLink="/"></ion-icon>
      <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
    </ion-buttons>
    <ion-title class="custom-profileHeader">Change Password</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true" >
  <!--  -->
<div>
  <ion-img class="logoimg"
  src="assets/20824339_6343837.jpg"
  alt=""
></ion-img>
</div>
<div class="logindiv">
  <ion-item class="custom-input">
    <ion-input label="Old Password" labelPlacement="floating" placeholder="" ></ion-input>
  </ion-item>
  <ion-item class="custom-input">
    <ion-input label="New Password" labelPlacement="floating" placeholder="" ></ion-input>
  </ion-item>
  <ion-item class="custom-input">
    <ion-input label="confirm Password" labelPlacement="floating" placeholder="" ></ion-input>
  </ion-item>
  </div>
  <div class="buttons">
    <div class="btn-div"><ion-button class="btn"  routerLink="/login" expand="block" style="margin-top: 20px;">Change Password</ion-button></div>
</div>
</ion-content>
