<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-profileHeaders">Settings</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content class="profilepage" color="light" [fullscreen]="true">
  <div class="profilepic">

    <ion-avatar class="avatar" (click)="takePhoto()">
      <img [src]="userImage || 'https://ionicframework.com/docs/img/demos/avatar.svg'">
      <ion-icon name="pencil" class="edit-icon"></ion-icon>
    </ion-avatar>


    <div style="display: flex;flex-direction:column; align-items: center;">
      <h2 class="profilename">{{ userName }}</h2>
      <h3 class="profileemail">{{ userEmail }}</h3>
    </div>
  </div>

  <h3>General Settings</h3>
  <ion-list lines="none">
    <ion-item>
      <ion-icon name="contrast" slot="start" aria-hidden="true"></ion-icon>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()">
        <ion-label>Mode</ion-label>
        <ion-note color="medium">Dark & Light</ion-note>
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="key-sharp" slot="start" aria-hidden="true"></ion-icon>
      <ion-label routerLink="/change-password"
        style="display: flex; justify-content: space-between; align-items: center;">Change Password</ion-label>
      <ion-icon routerLink="/change-password" name="chevron-forward-sharp" slot="end" color="primary"
        aria-hidden="true"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="log-out-sharp" slot="start" aria-hidden="true"></ion-icon>
      <ion-label routerLink="/login2"
        style="display: flex; justify-content: space-between; align-items: center;">Logout</ion-label>
      <ion-icon routerLink="/login2" name="chevron-forward-sharp" slot="end" color="primary"
        aria-hidden="true"></ion-icon>
    </ion-item>
  </ion-list>
  <h3 color="medium">Information</h3>
  <ion-list lines="none">
    <ion-item>
      <ion-icon name="phone-portrait-sharp" slot="start" aria-hidden="true"></ion-icon>
      <ion-label routerLink="/about-us"
        style="display: flex; justify-content: space-between; align-items: center;">About App</ion-label>
      <ion-icon routerLink="/about-us" name="chevron-forward-sharp" slot="end" color="primary"
        aria-hidden="true"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="document-text-sharp" slot="start" aria-hidden="true"></ion-icon>
      <ion-label routerLink="/terms-nconditions"
        style="display: flex; justify-content: space-between; align-items: center;">Terms & conditions</ion-label>
      <ion-icon routerLink="/terms-nconditions" name="chevron-forward-sharp" slot="end" color="primary"
        aria-hidden="true"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="shield-checkmark-sharp" slot="start" aria-hidden="true" routerLink="/privacy"></ion-icon>
      <ion-label routerLink="/privacy"
        style="display: flex; justify-content: space-between; align-items: center;">privacy Policy</ion-label>
      <ion-icon routerLink="/privacy" name="chevron-forward-sharp" slot="end" color="primary"
        aria-hidden="true"></ion-icon>
    </ion-item>
    <ion-item (click)="shareApp()">
      <ion-icon name="share-social-outline" slot="start" color="primary"></ion-icon>

      <ion-label color="primary">
        Share This App </ion-label>
      <ion-icon name="chevron-forward-sharp" slot="end" color="primary"></ion-icon>

    </ion-item>
  </ion-list>


</ion-content>
