<ion-content style="height: 100%; --background: #9e1c25">
  <div class="first-section">
    <div class="logo">
      <ion-img src="assets\QP.png" alt=""></ion-img>
    </div>
  </div>
  
  <div class="second-section">

  </div>
    <div class="logo-container"></div>
    <div class="form-container">
      <div class="form-header">
        <h2 style="color: #1d434e;">Login</h2>
        <p>Sign in to continue</p>
      </div>
      <p style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</p>
      <ion-item lines="none"
        style="margin-bottom:20px; border-radius: 20px; align-items: center;--background: #d9d9d9;  ">
        <ion-label position="floating" style="margin: 0;">Phone number</ion-label>
        <ion-input type="tel" [(ngModel)]="mobile" placeholder="(xxxx) xxx xxx" [maskito]="phoneMask" [maskitoElement]="maskPredicate" class="masked"></ion-input>
        <ion-icon name="phone-portrait-sharp" slot="start"></ion-icon>
      </ion-item>
      <ion-item lines="none"
        style="margin-bottom:20px; border-radius: 20px; align-items: center;--background: #d9d9d9;  ">
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="changetype?'password':'text'" [(ngModel)]="password" placeholder="Enter pasword"></ion-input>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-icon slot="end" [name]="hidePassword ? 'eye-off-outline' : 'eye-outline'" class="toggle-password"
          (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <div class="custom-checkbox">
        <ion-checkbox slot="start" style="--background: #d9d9d9;" [(ngModel)]="rememberMe"></ion-checkbox>
        <ion-label class="left-label">Remember me</ion-label>
        <ion-label routerLink="/forgot-password" class="right-label">Forgot password?</ion-label>
      </div>
      <ion-button style="margin-top: 50px; border-radius: 25px;" expand="block" color="primary" (click)="login()">
        Login
      </ion-button>    
    </div>

</ion-content>
