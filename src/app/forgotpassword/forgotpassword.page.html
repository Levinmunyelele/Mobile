<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar> 
</ion-header>
<ion-content [fullscreen]="true">

  <div>
    <ion-img class="logoimg" src="assets/6183517_3071357.jpg" alt=""></ion-img>
  </div>
  <div class="form-container">

    <ion-item lines="none"
      style="margin-bottom:20px; border-radius: 20px; align-items: center;--background: #d9d9d9;  ">
      <ion-label position="floating">OTP</ion-label>
      <ion-input type="text" placeholder="Enter OTP"></ion-input>
      <!-- <ion-icon slot="start" name="lock-closed-outline"></ion-icon> -->
      <!-- <ion-icon slot="end" #eyeIcon name="eye-off-outline" class="toggle-password"></ion-icon> -->

    </ion-item>
    <ion-item lines="none"
      style="margin-bottom:20px; border-radius: 20px; align-items: center;--background: #d9d9d9;  ">
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" placeholder="Enter pasword"></ion-input>
      <!-- <ion-icon slot="start" name="lock-closed-outline"></ion-icon> -->
      <ion-icon slot="end" #eyeIcon name="eye-off-outline" class="toggle-password"></ion-icon>

    </ion-item>

    <ion-item lines="none"
      style="margin-bottom:20px; border-radius: 20px; align-items: center;--background: #d9d9d9;  ">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" placeholder="Enter pasword"></ion-input>
      <!-- <ion-icon slot="start" name="lock-closed-outline"></ion-icon> -->
      <ion-icon slot="end" #eyeIcon name="eye-off-outline" class="toggle-password"></ion-icon>

    </ion-item>
    <ion-button style="margin-top: 50px; border-radius: 25px; background-color: #9e1c25;" routerLink="/login2" expand="block">Change Password</ion-button>

  </div>
</ion-content>
