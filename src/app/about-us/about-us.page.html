<ion-header class="ion-no-border">
  <ion-toolbar color=#fffff>
    <!-- <div  > -->
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" class="profilebackbtn" button routerLink="/profile"></ion-icon>
      <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
    </ion-buttons>
    <ion-title class="custom-profileHeader">About Us</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true" >
<div class= "logo">
  <ion-img class="logoimg"
  src="assets\images\imprint-418597_1920.jpg"
  alt=""
></ion-img>
</div>
<div class="custom-heading">
  <ion-text class="heading1">
    <h1>{{ messageTemplate?.subject }}</h1>
  </ion-text>
</div>
<div *ngIf="messageTemplate" class="custom-text">
  <ion-text>
    <p>{{ messageTemplate.message }}</p>
  </ion-text>
</div>
<div *ngIf="!messageTemplate">
  <p>Loading message template...</p>
</div>
</ion-content>
