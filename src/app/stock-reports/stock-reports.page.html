<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Stock Summary</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header class="no-border">
        <ion-row>
          <ion-col class="col-wrap">
            <ion-card-title>{{ subcounty }}</ion-card-title>
          </ion-col>
          <ion-col class="col-wrap ion-text-end date-col">
            <ion-card-title>{{ currentDate | date: 'MMMM-yyyy' }}</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>  
      
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-card-title class="heading-bold">Programme</ion-card-title>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let program of programmes">
            <ion-label ion-text-wrap (click)="navigateToInventoryForm(program)">{{ program.programmeName }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
