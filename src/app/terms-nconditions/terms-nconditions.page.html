<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>T&C</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <div class="custom-heading">
    <ion-text class="heading1">
      <h1 style="font-family: 'Garamond', 'Times New Roman', serif; color: black; font-weight: 900;">{{ messageTemplate?.subject }}</h1>
    </ion-text>
  </div>
  <div *ngIf="messageTemplate" class="custom-text">
    <ion-text>
      <p  style="font-family: 'Garamond', 'Times New Roman', serif; color: black; font-size: large;">{{ messageTemplate.message }}</p>
    </ion-text>
  </div>
  <div *ngIf="!messageTemplate">
    <p>Loading message template...</p>
  </div>
</ion-content>
