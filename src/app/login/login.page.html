<ion-header class="ion-no-border">
  <ion-toolbar color=#fffff>
    <!-- <div  > -->
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" class="profilebackbtn" button routerLink="/"></ion-icon>
      <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
    </ion-buttons>
    <ion-title class="custom-profileHeader">Login</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true" >
<div>
  <ion-img class="logoimg"
  src="./assets/3d-mobile-phone-with-security-code-padlock.jpg"
  alt=""
></ion-img>
</div>
<div class="logindiv">
  <ion-item class="custom-input">
    <ion-input label="Phone Number" labelPlacement="floating" placeholder="" ></ion-input>
  </ion-item>
  <ion-item class="custom-input">
    <ion-input label="Password" labelPlacement="floating" placeholder="" ></ion-input>
  </ion-item>
  </div>
  <div class="buttons">
    <div class="btn-div"><ion-button class="btn"  expand="block" style="margin-top: 20px;" routerLink="/profile">Login</ion-button></div>

  <ion-text class="forgotpass">
    <ion-label>
      <a routerLink="/change-password">Forgot Password?</a>
    </ion-label>
  </ion-text>
</div>
</ion-content>
